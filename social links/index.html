<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Social links</title>
</head>
<body>
    <div class="main">
        <div class="social-card">
            <div class="top">
                <h2>Social Share</h2>
            </div>
            <div class="center">
                <h3>Share this link via</h3>
                <div class="center-icon">
                    <span onclick="clickIcon('https://www.facebook.com/')" name="facebook"><img src="https://scontent.fbom12-1.fna.fbcdn.net/v/t39.30808-1/370251593_710694574419820_8243852131834572493_n.png?stp=dst-png_p200x200&_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=5T3iQAeuGYsQ7kNvgFK4Q5-&_nc_ht=scontent.fbom12-1.fna&oh=00_AfDo83lerVaC9dQFepjJUborUlNs3IbwBzkHWEbulIK88g&oe=663ACB01" alt=""></span>
                    <span onclick="clickIcon('https://www.twiter.com')">  <img src="https://cdn-icons-png.freepik.com/256/3670/3670151.png?ga=GA1.1.1354831547.1714742021&semt=ais_hybrid" alt=""></span>
                    <span onclick="clickIcon('https://www.instagram.com')"><img src="https://cdn-icons-png.freepik.com/256/1384/1384063.png?ga=GA1.1.1354831547.1714742021&semt=ais_hybrid" alt=""></span>
                    <span onclick="clickIcon('https://www.telegram.com')"> <img src="https://cdn-icons-png.freepik.com/256/2111/2111646.png?ga=GA1.1.1354831547.1714742021&semt=ais_hybrid" alt=""></span>
                    <span onclick="clickIcon('https://www.linkdin.com')">
                        <img src="https://cdn-icons-png.freepik.com/256/145/145807.png?ga=GA1.1.1354831547.1714742021&semt=ais_hybrid" alt="">
                    </span>
                </div>
            </div>
            <div class="bottom">
                <h3>copy link</h3>
                <span> <i class="ri-links-fill"></i><input type="text" placeholder="Share a Social Media Profile Link" id="" readonly></span>
                
                <button onclick="copy()"> Copy</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
